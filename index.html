<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Windows 10 Calculator</title>
</head>

<body>
    <!-- screen area start -->
    <div class="outer-wrapper">
        <!-- background image -->
        <img class="bkg-img" src="./assets/bkg.jpg" alt="windows 10 walpaper">
        <!-- calculator start -->
        <div class="screen-container">
            <div class="calculator">
                <!-- calculator display start-->
                <div id="display">
                    <span id="accum"></span>
                    <div id="output">0</div>
                </div>
                <!-- calculator display end -->
                <!-- buttons section start -->
                <div class="buttons">
                    <button class="op-btn">%</button>
                    <button class="op-btn">CE</button>
                    <button class="op-btn">C</button>
                    <button class="op-btn">del</button>
                    <button class="num-btn">7</button>
                    <button class="num-btn">8</button>
                    <button class="num-btn">9</button>
                    <button class="op-btn">X</button>
                    <button class="num-btn">4</button>
                    <button class="num-btn">5</button>
                    <button class="num-btn">6</button>
                    <button class="op-btn equal-font">-</button>
                    <button class="num-btn">1</button>
                    <button class="num-btn">2</button>
                    <button class="num-btn">3</button>
                    <button class="op-btn equal-font">+</button>
                    <button class="op-btn equal-font">/</button>
                    <button class="num-btn">0</button>
                    <button class="op-btn equal-font">.</button>
                    <button id="result" class="equal-font">=</button>
                </div>
                <!-- buttons section end -->
            </div>
        </div>
        <!-- calculator end -->
        <!-- credit area start-->
        <div class="credit-area">
            <div class="developer-name">
                <a href="#">Shivam Kumar Sah</a>
            </div>
            <div class="social">
                <a href="https://github.com/ShivamKumarSah"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/shivam-sah/"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://twitter.com/I_am_Shivam_Sah"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/i_am_shivam_sah"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/I.am.Shivam.Sah/"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
        <!-- credit area end -->
    </div>
    <!-- screen area end-->

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/22336f0049.js" crossorigin="anonymous"></script>
</body>

</html>
